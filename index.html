<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>World Population 2020</title>
  <!-- <link href="https://playground.anychart.com/gallery/src/Tree_Map_Charts/Internet_Audience_Worldwide/iframe" rel="canonical"> -->
  <meta content="Tooltip,Treemap Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="styles.css">
 </head>
 <body>
  <div id="container_logo"></div>
  <div id="container_treemap"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-treemap.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <!-- TODO load data object here (temporary fix) -->
  <script src="data/data.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function() {
  // TODO implement  areal loader here
  // create data
  //var data = require('data.json')
  //var data = fetch("data.json").then(response => response.json())

  // create a data tree
  var treeData = anychart.data.tree(data, 'as-tree');

  // create a treemap chart visualizing the data tree
  var chart = anychart.treeMap(treeData);

  // set the depth of hints
  chart.hintDepth(1);
  // set the opacity of hints
  chart.hintOpacity(0.7);

  // configure the visual settings of the chart
  chart.hovered().fill('silver', 0.2);
  chart.selected().fill('silver', 0.6);
  chart.selected().hatchFill('backward-diagonal', 'silver', 2, 20);
  chart.normal().stroke('silver');
  chart.hovered().stroke('gray', 2);
  chart.selected().stroke('gray', 2);

  // create and configure a custom color scale
  var customColorScale = anychart.scales.linearColor();
  // TODO choose best colors
  customColorScale.colors(['White', 'Red']);
  // apply the custom color scale to the treemap chart
  chart.colorScale(customColorScale);
  // add the color range
  chart.colorRange().enabled(true);
  chart.colorRange().length('90%');

  // enable HTML in the chart title
  chart.title().useHtml(true);
  // configure the chart title
  chart.title(
    '<span style="font-size:18px; font-weight:bold">World Population 2020</span><br><i><span style="font-size:14px; font-style:italic">Random Subtitle</i>'
  );

  // enable HTML in the chart tooltips
  chart.tooltip().useHtml(true);
  // configure the chart tooltips
  chart.tooltip().format('Country Population: {%value}<br><i>(2020)</i>');

  // enable HTML in the chart labels
  chart.labels().useHtml(true);
  // configure the chart labels
  chart.labels().format('<span style="font-weight:bold">{%name}</span><br>{%value}');

  // set the container id
  chart.container('container_treemap');

  // draw the chart
  chart.draw();

});</script>
 </body>
</html>
